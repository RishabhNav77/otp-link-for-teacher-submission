<!DOCTYPE html>
<html>
    <head>
        <title>OTP GENERATION</title>
    </head>
    <style>
        .box{
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            padding: 15px;
            text-align: center;
            font-size: 20px;
        }

        span{
            color: red;
            font-weight: bold;
        }

        body{
            background-size: cover;
        }

        button{
            background-color: transparent;
            font-weight: bold;
            color: black;
            text-align: center;
        }

    </style>



    <body background="https://previews.123rf.com/images/leoedition/leoedition1710/leoedition171000571/88752848-medical-background-medical-care-health-care-vector-medicine-illustration.jpg">
        <div class="box">
            Dear User , Your OTP for the registration is <span id="OTP">

            </span>
        </div>

        <br><br>
        <center>
            <button type="button" onclick="generate()"> Generate OTP</button>
        </center>
        <br><br>
        <center><label>OTP Validation</label></center>
        <br><br>
        <center>
        <form onsubmit="return myfun()">
            OTP : <input type="text" id="otp" value="">
            <span id="messages"></span><br><br>
            <input type="submit" value="Submit">


        </form> 
    </center>
        <script>
            function generate() {
                let num = '1234567890';
                let OTP = '';

                for(let i = 0 ; i < 4 ; i++) {
                    OTP += num[Math.floor(Math.random() * 10)];  /* random method 0 to 1 */
                    
                }

                document.getElementById("OTP").innerHTML = OTP;

            }

            function myfun() {
                var a = document.getElementById("otp").value;
                if(a == "") {
                    document.getElementById("messages").innerHTML = "** Please fill the OTP";
                    return false;
                }

                if(isNaN(a)) {
                    document.getElementById("messages").innerHTML = "** Only Numbers are allowed";
                    return false;
                }

                if(a.length < 4) {
                    document.getElementById("messages").innerHTML = "**OTP must be of 4 digits";
                    return false;
                }

                if(a.length > 4) {
                    document.getElementById("messages").innerHTML = "**OTP must be of 4 digits";
                    return false;
                }

                if(a = "OTP") {
                    document.getElementById("messages").innerHTML = "**correct OTP";
                    return false;
                }
                if(a != "OTP") {
                    document.getElementById("messages").innerHTML = "**Invalid OTP";
                    
                }

            }
        </script>
    </body>
</html>
